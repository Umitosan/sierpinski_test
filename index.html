<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/tri.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"  type="text/css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sierpinski Triangle</title>
  </head>
  <body>

    <div class="main-container">

      <div class="title-container">
        <span id="title">Sierpinski Triangle</span>
      </div>

      <div class="buttons-container bc1">
        <!-- <button id="start-btn" type="button" name="start">START</button> -->
        <button id="pause-btn" type="button" name="pause">PAUSE</button>
        <button id="reset-btn" type="button" name="reset">RESET</button>
      </div>

      <div class="buttons-container bc2">
        <button id="random-btn" type="button" name="fill">rand line</button>
        <button id="fill-btn" type="button" name="fill">rand fill</button>
        <div class="input-conain">
          <div class="inp-lbl blocky">Depth!</div>
          <input id="depth" class="blocky" type="number" min="0" max="8" name="depth" placeholder="(0-8)" value="6">
        </div>
      </div>


      <div class="canvas-container">
        <canvas id="canvas" tabindex='1' width="1200" height="1000"></canvas>
      </div>

    </div>
  <footer>
    <div class="social-container">
      <a href="https://github.com/Umitosan/sierpinski_test">
        <img id="git-img" border="0" src="giticon.png" alt="github-icon">
      </a>
    </div>
  </footer>
</html>
